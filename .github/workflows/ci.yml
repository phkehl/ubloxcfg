name: ci

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checks-out
          uses: actions/checkout@v4
        - name: Install dependencies
          run: |
            sudo apt-get -y update
            sudo apt-get -y install gcc libpath-tiny-perl libdata-float-perl
        - name: Build (Debug)
          run: make clean build BUILD_TYPE=Debug BUILD_TESTING=OFF
        - name: Build (Release)
          run: make clean build BUILD_TYPE=Release
        - name: Test (Debug)
          run: make clean test VERBOSE=1 BUILD_TYPE=Debug BUILD_TESTING=ON
        - name: Test (Release)
          run: make clean test VERBOSE=1 BUILD_TYPE=Release BUILD_TESTING=ON
